<script src="../../plugin/inputmask/imask.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
    const showNavbar = (toggleId, navId, bodyId, headerId) =>{
        const toggle = document.getElementById(toggleId),
        nav = document.getElementById(navId),
        bodypd = document.getElementById(bodyId),
        headerpd = document.getElementById(headerId)

        // Validate that all variables exist
        if(toggle && nav && bodypd && headerpd){
            toggle.addEventListener('click', ()=>{
                // show navbar
                nav.classList.toggle('show-h')
                // change icon
                toggle.classList.toggle('bx-x')
                // add padding to body
                bodypd.classList.toggle('body-pd')
                // add padding to header
                headerpd.classList.toggle('body-pd')
            })
        }
    }

    showNavbar('header-toggle','nav-bar','body-pd','header')

    /*===== LINK ACTIVE =====*/
    const linkColor = document.querySelectorAll('.nav_link')

    function colorLink(){
        if(linkColor){
            linkColor.forEach(l=> l.classList.remove('active'))
            this.classList.add('active')
        }
    }
    linkColor.forEach(l=> l.addEventListener('click', colorLink))

    // Your code to run since DOM is loaded and ready
});
let elmementNip = document.getElementById('nip');
// masking NIP
IMask(elmementNip, {
    mask: Number
});

// button hapus user
function delete_pegawai(data, nama) {
    if (data && nama) {
        Swal.fire({
            title: "Hapus Data Pegawai",
            text: "Yakin Ingin Menghapus Data Pegawai " + nama + "?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#FFC107",
            cancelButtonColor: "#6c757d",
            confirmButtonText: "Ya",
            cancelButtonText: "Tidak"
            }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "Hapus Berhasil!",
                    text: "Data Pegawai " + nama + " Berhasil di Hapus",
                    icon: "success"
                });
            }
        });
    } else {
        console.error("One or more required elements are missing");
    }
}

function edit_pegawai(data) {
    $("#btn-save").hide();
    $("#btn-edit").show();
    $("#modal-pegawai").modal('show');
}

$(document).ready(function () {

            },  // Kolom keempat

        ],

    // button tambah pegawai
    $('#btn-tambah').click(function () {
        $("#btn-save").show();

});
